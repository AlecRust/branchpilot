name: Test

on:
  workflow_call:

jobs:
  test:
    name: Test (Node ${{ matrix.node }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ['20', '22', '23']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - run: npm ci

      - name: Format check
        run: npm run format -- --diagnostic-level=error

      - name: Type check
        run: npm run typecheck

      - name: Security audit
        run: npm audit --omit=dev

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify CLI
        run: node dist/cli.mjs --help