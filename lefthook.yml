pre-commit:
  jobs:
    - name: Biome check
      run: npx biome check --write --no-errors-on-unmatched --files-ignore-unknown=true
      stage_fixed: true
    - name: Markdown lint
      glob: '*.md'
      run: npx markdownlint-cli2 --fix {staged_files}
      stage_fixed: true
    - name: Type check
      run: npm run typecheck

commit-msg:
  jobs:
    - name: commitlint
      run: npx commitlint --edit {1}
