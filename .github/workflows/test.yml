name: Test

on:
  workflow_call:

jobs:
  test:
    name: Test (Node ${{ matrix.node }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ['20', 'lts/*', 'latest']
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Install Node packages
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify CLI
        run: node dist/cli.mjs --help

      - name: Packaging smoke test
        shell: bash
        run: |
          set -euo pipefail
          TARBALL=$(npm pack --silent)
          TMPDIR=$(node -e "const fs=require('fs'),os=require('os'),p=require('path'); const d=fs.mkdtempSync(p.join(os.tmpdir(), 'bp-pack-')); process.stdout.write(d)")
          pushd "$TMPDIR" >/dev/null
          npm init -y >/dev/null 2>&1
          npm i "${GITHUB_WORKSPACE}/${TARBALL}" >/dev/null 2>&1
          npx branchpilot --version
          popd >/dev/null
          rm -f "$TARBALL"
